<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    body {
      z-index: 0;
      margin: 10px;

    }

    .dropdown-items {
      width: 100%;
    }

    #reset,
    .result {
      display: none;
    }




    .container {
      justify-content: center;
      text-align: center;
      margin: 20px;
    }

    input {
      margin: 20px;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-success">
    <div class="navbar brand">
      111KALADON111
    </div>
  </nav>

  <div class="jumbotron fluid">
    <h1 class="heading" align="center">
      WELCOME TO THE AREA CALCULATOR
    </h1>

  </div>



  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter" id="aboutme">
    AREA CALCULATOR
  </button>



  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">AREA CALCULATE </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="again()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="jumbotron">
            
            <div class="plank">
              <h5>
                <div class="cir"> A:
                  <input type="text" class="len" placeholder="side 1" value=""> <br>
                </div> B:
                <input type="text" class="wid" placeholder="side 2" value=""> <br>
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="shape"> SHAPE</div>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <button class="btn btn-secondary dropdown-items square" onclick="sq()">square</button><br>
                    <button class="btn btn-secondary dropdown-items rectangle" onclick="rect()">rectangle</button><br>
                    <button class="btn btn-secondary dropdown-items triangle" onclick="tr()">triangle</button><br>
                    <button class="btn btn-secondary dropdown-items circle" onclick="cr()">circle</button><br>
                    <button class="btn btn-secondary dropdown-items trapazium" onclick="trp()">trapazium</button><br>
                    <button class="btn btn-secondary dropdown-items parellelogram" onclick="pr()">parellelogram</button>
                    <br>
                  </div>
                </div>
            </div>
            <h2>
              RESULT <input type="text" class="result">
            </h2>
            <button class="btn btn-danger" id="cal" onclick="res()">
              CALCULATE
            </button>
            <button class="btn btn-danger" id="reset" onclick="again()">
              TRY ANOTHER
            </button>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="again()">Close</button>

        </div>
      </div>
    </div>
  </div>




  </h5>
  </div>


  </div>
  <script src="areacalculator.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>
</body>

</html>
